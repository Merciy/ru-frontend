<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unioste RU</title>
    <link rel="stylesheet" href="./stylelogin.css">
</head>

<body>
   

    <div class="texto-topo"> 
        <img  src="./logomarrom.svg" class="minhaimagem" >
        
    </div>

    <div class="login-panel">
        <div class="Login-text">
            <h1>Login</h1>
            <p>Entre com seu RA e senha</p>
        </div>

        <form action="dashboard.html" method="post">
            <div class="input-container">
                <label for="ra">Registro Acadêmico (RA)</label>
                <img src="./img/user.png" alt="Ícone de usuário">
                <input type="text" id="ra" placeholder="Digite seu RA" required>
            </div>
            <div class="input-container">
                <label for="password">Senha</label>
                <img src="./img/lock.png" alt="Ícone de chave">
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="redirect">Primeiro acesso? <a href="criarlogin.html">Crie sua senha</a></p>
        
    </div>
    <aside id="aside-container">
        <div class="ru.img">
            <img src="./RU2.png" alt="RU" height="900vh" width="900vw"
        
        
            </div>
    </aside>
   
    <div class="logo">
        <img src="./logo.jpg" alt="logo" height="100">
    </div>

</body>
</html>
