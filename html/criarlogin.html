<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unioste RU</title>
    <link rel="stylesheet" href="./stylecriarlogin.css">
</head>

<body>
   

 

    <div class="login-panel">
        <div class="Login-text">
            <h1>Criar Login</h1>
            <p>Crie seu login no Ficha Fácil</p>
        </div>

        <form action="dashboard.html" method="post">
            <div class="input-container">
                <label for="ra">Registro Acadêmico (RA)</label>
                <img src="./img/user.png" alt="Ícone de usuário">
                <input type="text" id="ra" placeholder="Digite seu RA" required>

            </div>
            <div class="input-container">
                <label for="ra">Email</label>
                <img src="./img/user.png" alt="Ícone de usuário">
                <input type="text" id="ra" placeholder="Digite seu email" required>
                
            </div>
            <div class="input-container">
                <label for="password">Senha</label>
                <img src="./img/lock.png" alt="Ícone de chave">
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
        <p class="redirect">Já possui uma conta? <a href="Login.html"> Faça login</a></p>

    </div>
    <div class="logo">
        <img src="./logo.jpg" alt="logo" height="100">
    </div>

</body>
</html>
