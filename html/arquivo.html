<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-container">
                <label for="ra">Registro Acadêmico (RA)</label>
                <img src="./img/user.png" alt="Ícone de usuário">
                <input type="text" id="ra" placeholder="Digite seu RA" required>
            </div>
            <div class="input-container">
                <label for="password">Senha</label>
                <img src="./img/lock.png" alt="Ícone de chave">
                <input type="password" id="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="redirect">Primeiro acesso? <a href="register.html">Crie sua senha</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
